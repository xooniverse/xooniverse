<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="x.png" type="image/png">
  <title>Xooniverse</title>

  <!-- SEO Meta Tags -->
  <meta name="description"
    content="Xooniverse is revolutionizing the digital world by developing innovative products that enhance everyday life. Join us in shaping the future with technology that matters.">
  <meta name="keywords"
    content="Xooniverse, internet company, technology, innovation, digital products, enhancing lives, tech solutions">
  <meta name="author" content="Xooniverse">
  <meta name="robots" content="index, follow">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Open Graph Meta Tags -->
  <meta property="og:title" content="Xooniverse">
  <meta property="og:description"
    content="Xooniverse is revolutionizing the digital world by developing innovative products that enhance everyday life. Join us in shaping the future with technology that matters.">
  <meta property="og:image" content="https://xooniverse.com/assets/xooniverse-banner.png">
  <meta property="og:url" content="https://xooniverse.com">
  <meta property="og:type" content="website">
  <meta property="og:site_name" content="Xooniverse">

  <!-- Twitter Meta Tags -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="Xooniverse">
  <meta name="twitter:description"
    content="Xooniverse is revolutionizing the digital world by developing innovative products that enhance everyday life. Join us in shaping the future with technology that matters.">
  <meta name="twitter:image" content="https://xooniverse.com/assets/xooniverse-banner.png">
  <meta name="twitter:site" content="@xooniverse">
  <meta name="twitter:creator" content="@xooniverse">

  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">
    <img src="x.png" alt="Xooniverse Logo" class="logo">
    <h1 class="title" id="title">Xooniverse</h1>
    <div class="social-buttons">
      <a href="https://telegram.me/xooniverse" class="button">
        <img src="icons/telegram.svg" alt="Telegram" class="icon">
        Telegram
      </a>
      <a href="https://github.com/xooniverse" class="button">
        <img src="icons/github.svg" alt="GitHub" class="icon">
        GitHub
      </a>
      <a href="https://x.com/xooniverse" class="button">
        <img src="icons/x.svg" alt="Twitter" class="icon">
        X (Twitter)
      </a>
    </div>
  </div>
</body>

</html>
